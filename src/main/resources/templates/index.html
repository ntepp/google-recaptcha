<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recaptcha</title>
<link rel="stylesheet" href=".../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">

<title>Recaptcha</title>
<link rel="stylesheet" href=".../static/css/toastr.min.css"
	th:href="@{css/toastr.min.css}">
		
</head>
<body>
	<div class="container">
	<form id="signup-form" class="form-horizontal" method="POST"
  th:action="@{/api/signup}" th:object="${user}">
  <div class="form-group">
    <label class="control-label required">First Name</label>
    <input type="text" th:field="*{firstName}"
      class="form-control required" />
  </div>
  <div class="form-group">
    <label class="control-label required">Last Name</label>
    <input type="text" th:field="*{lastName}"
      class="form-control required" />
  </div>
  <div class="form-group">
    <label class="control-label required">Email</label>
    <input type="text" th:field="*{email}"
      class="form-control required" />
  </div>
  <div class="form-group">
    <label class="control-label required">Password</label>
    <input type="password" th:field="*{password}"
      class="form-control required" />
  </div>
  <div class="form-group">
    <label class="control-label required">Confirm Password</label>
    <input type="password" th:field="*{confirmPassword}"
      class="form-control required" />
  </div>
  <div class="g-recaptcha"
    data-sitekey="6LdBEp4UAAAAAD3MmIiIrVpvH2DLKR-L_d9IPy9c">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
<script type="text/javascript" src=".../static/js/jquery.min.js"
	th:src="@{js/jquery.min.js}"></script>
	
	<script type="text/javascript" src=".../static/js/jquery.validate.min.js"
	th:src="@{js/jquery.validate.min.js}"></script>
	
	<script type="text/javascript" src=".../static/js/toastr.min.js"
	th:src="@{js/toastr.min.js}"></script>
	
	<script type="text/javascript" src=".../static/js/recaptcha.api.js"
	th:src="@{js/recaptcha.api.js}"></script>
</html>
